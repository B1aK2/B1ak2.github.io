        <h1 id="1-排序算法"><a href="#1-排序算法" class="headerlink" title="1 排序算法"></a>1 排序算法</h1><a id="more"></a>
<h2 id="1-1-冒泡排序"><a href="#1-1-冒泡排序" class="headerlink" title="1.1 冒泡排序"></a>1.1 冒泡排序</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> array []<span class="keyword">int</span></span><br><span class="line"><span class="keyword">var</span> temp <span class="keyword">int</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 升序排列</span></span><br><span class="line"><span class="comment">// 外层循环只用执行数组长度-1次</span></span><br><span class="line"><span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(array) - <span class="number">1</span>; i++ &#123;</span><br><span class="line">	<span class="comment">// 内层循环执行数组长度-1-（外层循环次数）次</span></span><br><span class="line">	<span class="keyword">for</span> j := <span class="number">0</span>; j &lt; <span class="built_in">len</span>(array) - i - <span class="number">1</span>; j++ &#123;</span><br><span class="line">		<span class="comment">// 如果前一个前一个元素大于后一个元素</span></span><br><span class="line">		<span class="comment">// 两元素进行交换</span></span><br><span class="line">		<span class="keyword">if</span> array[j] &gt; array[j + <span class="number">1</span>] &#123;</span><br><span class="line">			temp = array[j]</span><br><span class="line">			array[j] = array[j + <span class="number">1</span>]</span><br><span class="line">			array[j + <span class="number">1</span>] = temp</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h2 id="2-2-选择排序"><a href="#2-2-选择排序" class="headerlink" title="2.2 选择排序"></a>2.2 选择排序</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> array []<span class="keyword">int</span></span><br><span class="line"><span class="keyword">var</span> min,temp <span class="keyword">int</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 升序排列</span></span><br><span class="line"><span class="comment">// 外层循环同样只用执行数组长度-1次</span></span><br><span class="line"><span class="keyword">for</span> i := <span class="number">0</span>; i &lt; <span class="built_in">len</span>(array) - <span class="number">1</span>; i++ &#123;</span><br><span class="line">	<span class="comment">// 假定当前元素最小</span></span><br><span class="line">	min = i</span><br><span class="line">	<span class="comment">// 内层循环从i+1开始，到最后一个元素</span></span><br><span class="line">	<span class="keyword">for</span> j := i+<span class="number">1</span>; j &lt; <span class="built_in">len</span>(array); j++ &#123;</span><br><span class="line">		<span class="comment">// 有元素比假定的最小元素小，则更改假定元素为该元素</span></span><br><span class="line">		<span class="keyword">if</span> array[min] &gt; array[j] &#123;</span><br><span class="line">			min = j</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 如果完成一次循环后，得出的最小元素位置和最开始不同</span></span><br><span class="line">	<span class="comment">// 交换两位置的元素</span></span><br><span class="line">	<span class="keyword">if</span> min != i &#123;</span><br><span class="line">		temp = array[i]</span><br><span class="line">		array[i] = array[min]</span><br><span class="line">		array[min] = temp</span><br><span class="line"></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h1 id="2-递归算法"><a href="#2-递归算法" class="headerlink" title="2 递归算法"></a>2 递归算法</h1><h2 id="2-1-斐波拉切数列非递归算法的实现"><a href="#2-1-斐波拉切数列非递归算法的实现" class="headerlink" title="2.1 斐波拉切数列非递归算法的实现"></a>2.1 斐波拉切数列非递归算法的实现</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">function</span><span class="params">(n <span class="keyword">int</span>)</span> <span class="title">int</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 判断是否为第0或第1个元素，是的话返回固定值</span></span><br><span class="line">	<span class="keyword">if</span> n == <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> n == <span class="number">1</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">// 定义用到的an,an-1,an-2，其中an-1与an-2赋上初值0,1</span></span><br><span class="line">	<span class="keyword">var</span> numN <span class="keyword">int</span></span><br><span class="line">	<span class="keyword">var</span> numN_1, numN_2 <span class="keyword">int</span> = <span class="number">1</span>, <span class="number">0</span></span><br><span class="line"></span><br><span class="line">	<span class="comment">// 计算第n个斐波拉切数（n &gt;= 2）需要运算n-1次</span></span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; n<span class="number">-1</span>; i++ &#123;</span><br><span class="line">		<span class="comment">// 这一次的an计算出来后</span></span><br><span class="line">		<span class="comment">// 将an-1与an-2调整为下一次的an-1与an-2</span></span><br><span class="line">		numN = numN_1 + numN_2</span><br><span class="line">		numN_2 = numN_1</span><br><span class="line">		numN_1 = numN</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> numN</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
